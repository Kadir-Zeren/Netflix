<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header id="header-div">
        <h1 id="title-h1">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>
      <section id="form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name
            "
              required
            />
          </div>
          <div>
            <label for="age">Age</label>
            <br />
            <input
              type="number"
              name="age"
              id="age"
              placeholder="Enter your age"
              required
            />
          </div>
          <div class="input-box">
            <label for="email">E-mail</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your e-mail"
              required
            />
          </div>
          <div class="input-box">
            <label for="content">Content type</label><br />
            <select name="content" id="content">
              <option value="movies">Movies</option>
              <option value="series" selected>Series</option>
              <option value="tv-shows">Tv Shows</option>
            </select>
          </div>
          <div class="input-box">
            <label for="">Movie Type</label><br />
            <input type="checkbox" name="movie-1" id="comedy" />
            <label for="comedy">Comedy</label><br />

            <input type="checkbox" name="movie-2" id="Action" />
            <label for="Action">Action</label><br />

            <input type="checkbox" name="movie-3" id="Romance" />
            <label for="Romance">Romance</label><br />
          </div>
          <div class="input-box">
            <label for="">Gender</label><br />
            <input type="radio" name="Gender" id="male" value="male" />
            <label for="male">Male</label><br />

            <input type="radio" name="Gender" id="female" value="female" />
            <label for="female">Female</label><br />

            <input type="radio" name="Gender" id="other" value="other" />
            <label for="other">Other</label>
          </div>
          <div class="input-box">
            <label for="feedback">Feedback</label><br />
            <textarea
              placeholder="Any Comment"
              name="feedback"
              id="feedback"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="form-button">
            <button type="submit" id="form-submit">Send</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
